{% extends 'base.html' %}
{% block start %}
  <h1>Hii this is display page</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sr. No</th>
        <th scope="col">FullName</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      {% for student in data %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ student.name }}</td>
          <td>{{ student.dec }}</td>
          <td>
            <img src="{{student.img.url}}" style="height: 100px;" />
          </td>
          <td>
            <a href="{% url "delete" student.id %}"><button>Delete</button></a>
          </td>
          <td>
            <a href="{% url "update" student.id %}"><button>Upadate</button></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <br />
  <br />
  <a href="/">Home</a>
{% endblock %}
